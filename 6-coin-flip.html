<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <button onclick = "
    playGame('heads');
    ">heads</button>
    <button onclick = "
    playGame('tails');
    ">tails</button>


    <script>
      const score = JSON.parse(localStorage.getItem('jsonScore')) || {
        wins: 0,
        losses: 0
      };

      
      function playGame(guess){
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';

      if(guess === result){
        console.log('You win!');
        score.wins +=1;
        console.log(score);
      }
      else{
        console.log('You lost!');
        score.losses += 1;
        console.log(score);
      }
      
      localStorage.setItem('jsonScore',JSON.stringify(score));
      
      }
      
    </script>
  </body>
</html>
