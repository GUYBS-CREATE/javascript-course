<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <style>
      .red-button{
        background-color: red;
        color: white;
        border: none;
      }
      .yellow-button {
        background-color: yellow;
      }
      .orange-button {
        background-color: orange;
      }
    </style>
  </head>
  <body>

    <button>
      Click
    </button>
    <button>Guy</button>
    <button>Choclate</button>
    <button class = "yellow-button"> 
      Add to cart
     </button>

     <button class = "orange-button">
      Buy now
      </button>
      <paragraph>Hello, world!
        
      </paragraph>
      <p> 
        Today I went to Tel Aviv and had a great day
      </p>
    <script>
      console.log('Hello')
    </script>
  </body>

</html>
